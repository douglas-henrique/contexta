name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
      
      - name: Run flake8
        run: |
          poetry run flake8 core/ ingest/ api/ web/ --max-line-length=120 --exclude=migrations
      
      - name: Check black formatting
        run: |
          poetry run black --check core/ ingest/ api/ web/ --exclude=migrations
      
      - name: Check isort
        run: |
          poetry run isort --check-only core/ ingest/ api/ web/ --skip=migrations

